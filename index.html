<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet"  href="/styles.css">
    

    <title>Gerenciador de Tarefas</title>
</head>
<body>
    <div id="card_1">
        
            <h1>Gerenciador de tarefas</h1>
            <section id="create-section">

                    <input
                    type="text"
                    name="descricao"
                    class="input-descricao"
                    aria-label="Qual a tarefa que deseja cadastrar?"
                    placeholder="Qual a tarefa que deseja cadastrar?"/>
                    <button type="submit" aria-label="Cadastrar tarefa" class="add-tarefa-btn">+</button>
                    <!--<button type="submit" aria-label="Remover tarefa" class="remove-tarefa-btn">-</button>!-->
                </form>


            </section>

            <section id="lista_tarefas">
                <ul id="lista">

                </ul>

            </section>
        
    </div>
   

        
    
    <script src="index.js"></script>

</html>
